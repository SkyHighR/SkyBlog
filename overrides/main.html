
{% extends "base.html" %}

{% block scripts %}

  {{ super() }}
  <div class="sakana-box"></div>
  <script src="https://cdn.jsdelivr.net/npm/sakana?v=chisato"></script>

    Sakana.init({
        el: '.sakana-box',

        y: 10,
        scale: 0.3,
        canSwitchCharacter: false,
        inertia: 0.03,
        decay: 0.98,
    });
    </script>
{% endblock %}
